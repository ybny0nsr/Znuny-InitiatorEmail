name: Build and Test Znuny OPM Package

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Клонируем репозиторий
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Проверяем синтаксис Perl
      - name: Perl syntax check
        run: |
          echo "Checking Perl syntax..."
          find Kernel -name '*.pm' -print0 | xargs -0 -n1 perl -c

      # 3. DEBUG: показать структуру контейнера
      - name: Debug container layout
        run: |
          docker run --rm mgcred/znuny:latest \
            bash -c "echo '=== /opt ==='; ls -l /opt; \
                     echo '=== /opt/znuny ==='; ls -l /opt/znuny || true; \
                     echo '=== /opt/otrs ==='; ls -l /opt/otrs || true; \
                     echo '=== поиск otrs.Console.pl ==='; \
                     find /opt -name 'otrs.Console.pl' 2>/dev/null || true"

      # 4. Собираем OPM-пакет внутри контейнера Znuny
      - name: Build OPM package inside Znuny container
        run: |
          docker run --rm \
            -v "${{ github.workspace }}:/opt/znuny/custom" \
            mgcred/znuny:latest \
            bash -c "cd /opt/znuny && \
                     bin/otrs.Console.pl Dev::Package::Build \
                     /opt/znuny/custom/SOPM/Znuny-InitiatorEmail.sopm \
                     --target-dir /opt/znuny/custom/build"

      # 5. Загружаем собранный пакет как артефакт
      - name: Upload OPM artifact
        uses: actions/upload-artifact@v4
        with:
          name: Znuny-InitiatorEmail-opm
          path: build/*.opm

      # 6. Тестируем установку пакета
      - name: Test OPM installation inside Znuny container
        run: |
          docker run --rm \
            -v "${{ github.workspace }}/build:/opt/znuny/custom/build" \
            mgcred/znuny:latest \
            bash -c "cd /opt/znuny && \
                     bin/otrs.Console.pl Admin::Package::Install \
                     /opt/znuny/custom/build/*.opm"

      # 7. Тестируем удаление пакета
      - name: Test OPM uninstallation inside Znuny container
        run: |
          docker run --rm \
            -v "${{ github.workspace }}/build:/opt/znuny/custom/build" \
            mgcred/znuny:latest \
            bash -c "cd /opt/znuny && \
                     bin/otrs.Console.pl Admin::Package::Uninstall Znuny-InitiatorEmail"
