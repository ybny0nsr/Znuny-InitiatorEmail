name: Build and Test Znuny OPM Package

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      ZNUNY_IMAGE: ghcr.io/znuny/docker-znuny
      ZNUNY_TAG: rel-6_3   # фиксируемся на ближайшей доступной версии (Znuny 6.3 по состоянию на 10.10.2025)

    steps:
      # 1. Клонируем репозиторий
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Логинимся в GitHub Container Registry (ghcr.io)
      - name: Authenticate to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # 3. Проверяем синтаксис Perl
      - name: Perl syntax check
        run: |
          echo "Checking Perl syntax..."
          find Kernel -name '*.pm' -print0 | xargs -0 -n1 perl -c

      # 4. Собираем OPM-пакет внутри контейнера Znuny 6.2
      - name: Build OPM package inside Znuny container
        run: |
          docker run --rm \
            -v "${{ github.workspace }}:/opt/znuny/custom" \
            "${{ env.ZNUNY_IMAGE }}:${{ env.ZNUNY_TAG }}" \
            bash -c "cd /opt/znuny && \
                     bin/otrs.Console.pl Dev::Package::Build \
                     /opt/znuny/custom/SOPM/Znuny-InitiatorEmail.sopm \
                     --target-dir /opt/znuny/custom/build"

      # 5. Загружаем собранный пакет как артефакт
      - name: Upload OPM artifact
        uses: actions/upload-artifact@v4
        with:
          name: Znuny-InitiatorEmail-opm
          path: build/*.opm

      # 6. Тестируем установку пакета
      - name: Test OPM installation inside Znuny 6.2 container
        run: |
          docker run --rm \
            -v "${{ github.workspace }}/build:/opt/znuny/custom/build" \
            "${{ env.ZNUNY_IMAGE }}:${{ env.ZNUNY_TAG }}" \
            bash -c "cd /opt/znuny && \
                     bin/otrs.Console.pl Admin::Package::Install \
                     /opt/znuny/custom/build/*.opm"

      # 7. Тестируем удаление пакета
      - name: Test OPM uninstallation inside Znuny 6.2 container
        run: |
          docker run --rm \
            -v "${{ github.workspace }}/build:/opt/znuny/custom/build" \
            "${{ env.ZNUNY_IMAGE }}:${{ env.ZNUNY_TAG }}" \
            bash -c "cd /opt/znuny && \
                     bin/otrs.Console.pl Admin::Package::Uninstall Znuny-InitiatorEmail"
