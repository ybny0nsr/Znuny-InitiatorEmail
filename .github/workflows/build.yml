name: Build and Test Znuny OPM Package

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1) Checkout
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2) Perl syntax check
      - name: Perl syntax check
        run: |
          echo "Checking Perl syntax..."
          find Kernel -name '*.pm' -print0 | xargs -0 -n1 perl -c

      # 3) Build OPM inside Znuny container (ghcr)
      - name: Build OPM package inside Znuny 6.2 container
        run: |
          docker run --rm \
            -v ${{ github.workspace }}:/opt/znuny/custom \
            ghcr.io/znuny/docker-znuny:latest \
            bash -c "cd /opt/znuny && \
                     bin/otrs.Console.pl Dev::Package::Build \
                     /opt/znuny/custom/SOPM/Znuny-InitiatorEmail.sopm \
                     --target-dir /opt/znuny/custom/build"

      # 4) Upload artifact
      - name: Upload OPM artifact
        uses: actions/upload-artifact@v4
        with:
          name: Znuny-InitiatorEmail-opm
          path: build/*.opm

      # 5) Test install inside Znuny container
      - name: Test OPM installation inside Znuny 6.2 container
        run: |
          docker run --rm \
            -v ${{ github.workspace }}/build:/opt/znuny/custom/build \
            ghcr.io/znuny/docker-znuny:rel-6_2 \
            bash -c "cd /opt/znuny && \
                     bin/otrs.Console.pl Admin::Package::Install \
                     /opt/znuny/custom/build/*.opm"

      # 6) Test uninstall
      - name: Test OPM uninstallation inside Znuny 6.2 container
        run: |
          docker run --rm \
            -v ${{ github.workspace }}/build:/opt/znuny/custom/build \
            ghcr.io/znuny/docker-znuny:rel-6_2 \
            bash -c "cd /opt/znuny && \
                     bin/otrs.Console.pl Admin::Package::Uninstall Znuny-InitiatorEmail"
