name: Build and Test Znuny OPM Package

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Perl syntax check
        run: |
          echo "Checking Perl syntax..."
          find Kernel -name '*.pm' -print0 | xargs -0 -n1 perl -c

      # üîé –ù–æ–≤—ã–π —à–∞–≥: –≤—ã–≤–æ–¥ –≤–µ—Ä—Å–∏–∏ Znuny
      - name: Show Znuny version
        run: |
          docker run --rm mgcred/znuny:latest \
            bash -c "cd /opt/otrs && \
                     bin/otrs.Console.pl Admin::Config::Dump \
                     | grep FrameworkVersion"

      - name: Build OPM package inside Znuny container
        run: |
          docker run --rm \
            -v "${{ github.workspace }}:/opt/otrs/custom" \
            mgcred/znuny:latest \
            bash -c "cd /opt/otrs && \
                     bin/otrs.Console.pl Dev::Package::Build \
                     /opt/otrs/custom/SOPM/Znuny-InitiatorEmail.sopm \
                     --target-dir /opt/otrs/custom/build"

      - name: Upload OPM artifact
        uses: actions/upload-artifact@v4
        with:
          name: Znuny-InitiatorEmail-opm
          path: build/*.opm

      - name: Test OPM installation inside Znuny container
        run: |
          docker run --rm \
            -v "${{ github.workspace }}/build:/opt/otrs/custom/build" \
            mgcred/znuny:latest \
            bash -c "cd /opt/otrs && \
                     bin/otrs.Console.pl Admin::Package::Install \
                     /opt/otrs/custom/build/*.opm"

      - name: Test OPM uninstallation inside Znuny container
        run: |
          docker run --rm \
            -v "${{ github.workspace }}/build:/opt/otrs/custom/build" \
            mgcred/znuny:latest \
            bash -c "cd /opt/otrs && \
                     bin/otrs.Console.pl Admin::Package::Uninstall Znuny-InitiatorEmail"
